<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product review</title>
    <meta name="author" content="Abel Jesus Nonato Avalos">
    <meta name="description" content="An HTML form about electrics products with a confirmation page">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="form1">
            <fieldset>
                <legend>Product name</legend>
                <label for="productName">Choose a product
                    <select name="product" id="productName" required>
                        <option value="" disabled selected>Choose a product...</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Overall rating</legend>
                <div class="stars-rating">
	            <label for="fivestar"><input type="radio" id="fivestar" name="stars" value="5" required></label>
	            <label for="fourstar"><input type="radio" id="fourstar" name="stars" value="4" required></label>
	            <label for="threestar"><input type="radio" id="threestar" name="stars" value="3" required></label>
	            <label for="twostar"><input type="radio" id="twostar" name="stars" value="2" required></label>
	            <label for="onestar"><input type="radio" id="onestar" name="stars" value="1" required></label>
                </div>
            </fieldset>
            <fieldset>
                <label for="instDate">Date of installation
                    <input type="date" id="instDate" name="date" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>With features did you find useful in the product?</legend>
                <label>(check all that apply)</label>
                    <label for="feature1"><input type="checkbox" id="feature1" name="feature1" value="feature1">durability<br></label>
                    <label for="feature2"><input type="checkbox" id="feature2" name="feature2" value="feature2">Easy to use<br></label>
                    <label for="feature3"><input type="checkbox" id="feature3" name="feature3" value="feature3">Performance<br></label>
                    <label for="feature4"><input type="checkbox" id="feature4" name="feature4" value="feature4">Design<br></label>
            </fieldset>
            <fieldset>
                <legend>Written review(optional)</legend>
                <label for="review"><textarea id="review" name="review" rows="6" cols="46" placeholder="Write your review here..."></textarea></label>
            </fieldset>
            <fieldset>
                <legend>Your name(Optional)</legend>
                <label for="name"><input type="text" id="name" name="name" placeholder="Your name"></label>
            </fieldset>
            <label><input type="submit" value="Post review"></label>
        </form>
    </main>
    <footer>
        <p>
            <span id="currentYear"></span>
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
