<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Ilo</title>
    <meta name="author" content="Abel J. Nonato Avalos">
    <meta name="description" content="This is the city where I was born and I invite you to visit.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wdth,wght@12..96,75..100,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script defer src="scripts/place.js"></script>
</head>
<body>
    <header>
        <h1>Explore Ilo</h1>



    </header>
    <main>
        <section class="hero">
            <div class="hero-wrapper">
                <picture>
                    <source class="hero-large" media="(min-width: 600px)" srcset="images/Hero-large-by-anyela-malaga.webp" type="image/webp">
                    <img class="hero-small" src="images/hero-small-by-anyela-malaga.webp" alt="A beautiful view of Seaside promenade in ilo">
                </picture>
                <div class="info">
                    <section class="data">
                        <h2>Data</h2>
                        <ul>
                            <li>
                                <strong>Area:<span id="area"></span></strong>
                            </li>
                            <li>
                                <strong>Population:<span id="population"></span></strong>
                            </li>
                            <li>
                                <strong>Capital:<span id="capital"></span></strong>
                            </li>
                            <li><strong>Language:<span id="language"></span></strong></li>
                            <li>
                                <strong>Currency:<span id="currency"></span></strong>
                            </li>
                            <li>
                                <strong>Time Zone:<span id="time-zone"></span></strong>
                            </li>
                            <li>
                                <strong>Calling Code:<span id="calling-code"></span></strong>
                            </li>
                            <li>
                                <strong>Internet TLD:<span id="tld"></span></strong>
                            </li>
                        </ul>
                    </section >
                    <section class="weather">
                        <h2>Weather</h2>
                        <img class="weather-icon" src="images/weather_day_sand_sandstorm_sun_icon.svg" alt="A icon for weather">
                        <p >
                            <strong>Temperature:</strong>
                            <span id="temp">18</span>Â°C
                        </p>
                        <p >
                            <strong>Conditions:</strong> arid and semi-warm
                        </p>
                        <p >
                            <strong>Wind:</strong>
                            <span id="wind">10</span>Km/H
                        </p>
                        <p >
                            <strong>WindChill:</strong>
                            <span id="windChill"></span>
                        </p>
                    </section>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>
            <span id="currentYear"></span>
        </p>
        <p id="lastModified"></p>
    </footer>

</body>
</html>
